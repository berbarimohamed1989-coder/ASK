<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة الطلبيات</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f5f5f5; }
    .box {
      max-width: 400px; margin: 60px auto; padding: 20px;
      background: white; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    a.button {
      display: inline-block; padding: 12px 20px; margin-top: 10px;
      background: #007bff; color: white; text-decoration: none;
      border-radius: 8px; font-size: 16px;
    }
    a.button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="box">
    <h2>📂 إدارة الطلبيات</h2>
    <p>اضغط على الزر أدناه لتحميل ملف الطلبيات:</p>
    <a href="orders.csv" download class="button">تحميل ملف CSV</a>
  </div>
</body>
</html>
